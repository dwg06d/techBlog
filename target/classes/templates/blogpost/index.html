<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog Site</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<!--    <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <div th:fragment="head-style">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <link href="../../css/standard.css" rel="stylesheet">
    </div>
    <link href="/css/standard.css" rel="stylesheet">

</head>
<body>

<div th:replace="fragments/navbar :: navbar" ></div>

<div class="container">
    <h1>Welcome to Our Blog Post Site!</h1>

    <div class="row">
        <div th:each="blog:${posts}">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 th:text="${blog.title}"></h2>
                    </div>
                    <div class="panel-body">
                        <strong><p th:text="${blog.author}"/></strong>
                        <p th:text="${blog.blogEntry}" />
                    </div>
                    <div class="panel-footer">
                        <!-- Link to Update -->
                        <!-- Link to Show  -->
                        <form action="#"
							  th:action="@{'/blogposts/{id}'(id=${blog.id})}"
							  th:method="delete"
							  class="form-horizontal">
							<div class="form-group">
								<input type="hidden" name="_method" value="delete"/>
								<button type="submit" class="btn btn-danger btn-block" th:text="Delete">Delete</button>
							</div>

						</form>

                    </div>
                </div>
            </div>
        </div>
    </div>



</div>

<div th:fragment="body-links">
    <script src="../../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>
</div>

<!--<script src="../../webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
<!--<script src="../../webjars/jquery/1.9.1/jquery.min.js"></script>-->

</body>
</html>
